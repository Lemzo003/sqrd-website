<header>

      <div class="logo" aria-hidden="true"></div>

        <div data-i18n="brandTitle">SQRD2 Temporary Works Engineering</div>

      <div class="lang" role="group" aria-label="Language toggle">

<footer>

      Temporary Works design & independent checks — Clear · Fast · Reliable.
    </div>
  </div>
</footer>

<script>
  document.getElementById("yr").textContent = new Date().getFullYear();

  const dict = {
    en: {
      brandTitle:"SQRD2 Temporary Works Engineering",
      brandTag:"Clear · Fast · Reliable",
      foot2:"Temporary Works design & independent checks — Clear · Fast · Reliable."
    },
    ar: {
      brandTitle:"SQRD2 للهندسة المؤقتة",
      brandTag:"واضح · سريع · موثوق",
      foot2:"تصميم وتدقيق الأعمال المؤقتة — واضح · سريع · موثوق"
    }
  };

  const btnEN = document.getElementById("btnEN");
  const btnAR = document.getElementById("btnAR");

  function setLang(lang){
    btnEN.classList.toggle("active", lang==="en");
    btnAR.classList.toggle("active", lang==="ar");
    document.documentElement.lang = lang;
    document.documentElement.dir  = (lang==="ar") ? "rtl" : "ltr";

    document.querySelectorAll("[data-i18n]").forEach(el=>{
      const key = el.getAttribute("data-i18n");
      if(dict[lang][key]) el.textContent = dict[lang][key];
    });
  }

  btnEN.onclick=()=>setLang("en");
  btnAR.onclick=()=>setLang("ar");
  setLang("en");
</script>

</body>
